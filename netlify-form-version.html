<!-- Replace your form section with this for Netlify Forms -->
<form class="max-w-lg mx-auto space-y-4 text-left newsletter-form" name="mytie-orders" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="mytie-orders" />
    
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
            <label class="block text-text-light dark:text-text-dark text-sm font-medium mb-2">First Name</label>
            <input name="firstName" class="w-full h-12 px-4 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary dark:focus:ring-accent focus:border-transparent transition-shadow" placeholder="Enter first name" required type="text"/>
        </div>
        <div>
            <label class="block text-text-light dark:text-text-dark text-sm font-medium mb-2">Last Name</label>
            <input name="lastName" class="w-full h-12 px-4 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary dark:focus:ring-accent focus:border-transparent transition-shadow" placeholder="Enter last name" required type="text"/>
        </div>
    </div>
    <!-- Add all other form fields here -->
    <button class="w-full flex items-center justify-center h-12 px-6 rounded-lg bg-primary text-white font-bold hover:bg-primary/90 transition-colors" type="submit">Place Order</button>
</form>
